            background-color: #ffffff; /* Fondo blanco para el formulario */

            padding: 30px; /* Espaciado interno */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .form-container h2 {
            text-align: center; /* Centro el título del formulario */
            margin-bottom: 30px; /* Espacio inferior */
        }

<body>

	 <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2>Registro de Usuario</h2>
                <form th:action="@{/usuario/save}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombres:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese sus nombres" autocomplete="off">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required placeholder="Ingrese su teléfono" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su email" autocomplete="off">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Ingrese su dirección" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </form>
                <br>
                 <div class="text-center">
                    <a th:href="@{/usuario/login}" class="card-link">Ya tienes Cuenta?Inicia Sesion Aqui</a>
                </div>
            </div>
        </div>
    </div>
</div>

	<!-- /.container -->

	<!-- Footer -->
	

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
 <script th:if="${unsuccess}">
    Swal.fire({
        icon: 'error',
        title: 'Error!',
        text: "Ocurrio un Error al registrar el Usuario",
        showConfirmButton: false,
        timer: 2000
    });
</script>
</body>

</html>
